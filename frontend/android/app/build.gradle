apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.aibaseballcoach"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            // You need to specify either an absolute path or include the keystore file in the same directory as the build.gradle file
            storeFile file('release.keystore')
            storePassword 'your-keystore-password'
            keyAlias 'your-key-alias'
            keyPassword 'your-key-password'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude "META-INF/AL2.0"
        exclude "META-INF/LGPL2.1"
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'com.facebook.react:react-native:+'
    implementation 'androidx.multidex:multidex:2.0.1'

    // Add your other dependencies here

    // JSC from node_modules
    implementation 'org.webkit:android-jsc:+'

    // Required by react-native-video-processing
    implementation 'com.github.yalantis:ucrop:2.2.2-native'
    implementation 'com.github.yalantis:ucrop:2.2.6'

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics:17.5.0'
    implementation 'com.google.firebase:firebase-auth:19.3.2'
    implementation 'com.google.firebase:firebase-firestore:21.6.0'

    // AWS dependencies
    implementation 'com.amazonaws:aws-android-sdk-core:2.16.12'
    implementation 'com.amazonaws:aws-android-sdk-s3:2.16.12'
    implementation 'com.amazonaws:aws-android-sdk-cognito:2.16.12'
}

// Apply the Google Services plugin to enable Firebase
apply plugin: 'com.google.gms.google-services'

// Make sure to include the Google Services JSON file at the appropriate location
// Usually, it's placed in the 'app' directory of your Android project

// Add this line to use multidex
apply plugin: 'com.android.application'